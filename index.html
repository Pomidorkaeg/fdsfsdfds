<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Спортивный портал</title>
    <!-- Инлайн-стили для начальной отрисовки -->
    <style>
      /* Критические стили для быстрой отрисовки */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #f9fafb;
        color: #111827;
      }
      #root {
        min-height: 100vh;
      }
      .preloader {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f9fafb;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease;
      }
      .preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #10B981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Прелоадер, который скроется при загрузке -->
    <div class="preloader" id="preloader">
      <div class="spinner"></div>
      <p>Загрузка...</p>
    </div>
    
    <div id="root"></div>
    
    <!-- Инлайн-скрипт для скрытия прелоадера -->
    <script>
      // Показать контент сразу, если страница загружена из кэша
      if (window.performance && 
          window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
        document.getElementById('preloader').classList.add('hidden');
      }
      
      // Скрыть прелоадер при полной загрузке страницы
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('preloader').classList.add('hidden');
        }, 100); // Небольшая задержка для плавности
      });
      
      // Скрыть прелоадер, если загрузка занимает слишком много времени
      setTimeout(function() {
        document.getElementById('preloader').classList.add('hidden');
      }, 2000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
